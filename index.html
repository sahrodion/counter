<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Counter</a>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="https://github.com/sahrodion?tab=repositories">Github</a>
                <a href="#">Projects</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <div class="container">
                    <div class="counter-box">
                        <h1>COUNTER</h1>
                        <div class="number">
                            <p id="count">0</p>
                        </div>
                        <button><p class="btn1">ADD COUNT</p></button>
                        <button><p class="btn2">LOWER COUNT</p></button>
                        <button><p class="btn3">RESET</p></button>

                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="/app.js"></script>
</body>
</html>
